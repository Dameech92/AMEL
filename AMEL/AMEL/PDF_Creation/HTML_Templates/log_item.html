<tr class="event-row">
    <tr class = "color-data">
        <div class="color-box" style="background-color: #BOX_COLOR#;">
            <h4 class="event-name">#EVENT_NAME#</h4>
        </div>
    </tr>
    <tr>
        <table class="row-data">
            <tr>
                <td class="t-col1"><p class="data-text">#TIME#</p> </td>
                <td class="t-col2"><p class="data-text">#BOBR#</p></td>
            </tr>
            <tr>
                <td class="t-col1"><p class="data-text">#LAT_LNG#</p></td>
                <td class="t-col2"><p class="data-text">#HEADING_COURSE#</p></td>
            </tr>
            <tr>
                <td class="t-col1"><p class="data-text">#ALT#</p></td>
                <td class="t-col2"><p class="data-text">#GROUNDSPEED#</p></td>
            </tr>
        </table>
    </tr>  
</tr>
